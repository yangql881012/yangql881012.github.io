    <div class="post-body post-content">
        <p>需求描述：<br>1.提供需要统计的表清单<br>2.将存储过程中使用的表统计出来<br>3.将结果插入到数据库中<br><a id="more"></a><br>关键代码如下：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line">#_*_ coding:utf-8 _*_</span><br><span class="line">#!/usr/bin/env python</span><br><span class="line">#==========================================================</span><br><span class="line"># ScriptName : findTables</span><br><span class="line"># Author     : Yangql</span><br><span class="line"># Created    : 2015年3月12日 上午11:16:34</span><br><span class="line"># CopyRight  : (C) Ron Yang 2017</span><br><span class="line"># Licence    :</span><br><span class="line"># Purpose    :</span><br><span class="line">#==========================================================</span><br><span class="line">import  os</span><br><span class="line">import cx_Oracle</span><br><span class="line">import re</span><br><span class="line"></span><br><span class="line">print(&quot;cx_Oracle.version:&quot;, cx_Oracle.version)</span><br><span class="line">host = &quot;127.0.0.1&quot;</span><br><span class="line">port = &quot;1521&quot;</span><br><span class="line">sid = &quot;orcl&quot;</span><br><span class="line">dsn = cx_Oracle.makedsn(host, port, sid)</span><br><span class="line">connection = cx_Oracle.connect(&quot;pds&quot;, &quot;pds&quot;, dsn)</span><br><span class="line">cursor_tbs = cx_Oracle.Cursor(connection)  # 返回连接的游标对象</span><br><span class="line">cursor_src = cx_Oracle.Cursor(connection)  # 返回连接的游标对象</span><br><span class="line">cursor_inser = cx_Oracle.Cursor(connection)</span><br><span class="line">#sql_tbs = &quot;select t.table_name from pds_tables t &quot;</span><br><span class="line">#sql_src = &quot;select t.name,t.TEXT from user_source t where t.TYPE=&apos;PROCEDURE&apos; &quot;</span><br><span class="line">sql_tbs = &quot;select t.table_name from pds_tables_b t &quot;</span><br><span class="line">sql_src = &quot;select t.name,t.TEXT from user_source t where t.TYPE=&apos;PROCEDURE&apos; and (t.name like &apos;UP_B%&apos; or t.name like &apos;P_B%&apos; or t.name like &apos;B%&apos;)&quot;</span><br><span class="line">str_tbs = cursor_tbs.execute(sql_tbs).fetchall()</span><br><span class="line">str_src = cursor_src.execute(sql_src).fetchall()</span><br><span class="line">#print(len(cursor_src.fetchall()))</span><br><span class="line">for row_tbs in str_tbs:</span><br><span class="line">    #print(str(row_tbs[0]).strip().upper()) # get the first element of tuple</span><br><span class="line">    for row_src in str_src:</span><br><span class="line">        #print(row_src)</span><br><span class="line">        #print(row_src[0].strip().upper())</span><br><span class="line">        #print(row_src[1].strip().upper())</span><br><span class="line"></span><br><span class="line">        table_names=re.findall(row_tbs[0].strip().upper(),row_src[1].strip().upper())</span><br><span class="line">        table_name=&quot;&quot;</span><br><span class="line">        if table_names:</span><br><span class="line">            #print(table_names[0])</span><br><span class="line">            table_name=table_names[0]</span><br><span class="line">        proc_name=row_src[0].strip().upper()</span><br><span class="line">        #将结果插入到数据库</span><br><span class="line">        #print(&quot; insert into pds_tables_procs(PROC_NAMES,TABLE_NAME) VALUES (&apos;&quot; +proc_name +&quot;&apos;,&apos;&quot; +table_name+ &quot;&apos;)&quot;)</span><br><span class="line">        if table_name and proc_name:</span><br><span class="line">            insert_sql = &quot; insert into pds_tables_procs_b(PROC_NAMES,TABLE_NAME) VALUES (&apos;&quot; + proc_name + &quot;&apos;,&apos;&quot; + table_name + &quot;&apos;)&quot;</span><br><span class="line">            cursor_inser.execute(insert_sql)</span><br><span class="line">            connection.commit()</span><br><span class="line">#关闭 cursor connection</span><br><span class="line">cursor_tbs.close()</span><br><span class="line">cursor_src.close()</span><br><span class="line">cursor_inser.close()</span><br><span class="line">connection.close()</span><br><span class="line">print(&quot;statistics finished!!!&quot;)</span><br></pre></td></tr></table></figure></p>
