        <p>python matplotlib,numpy,生成随机数，绘制折线图，散点图，直方图，子图<br><a id="more"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line">#!/usr/bin/env python</span><br><span class="line"># -*- coding: utf-8 -*-</span><br><span class="line"># python data import</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">@author:yangql</span><br><span class="line">@create:2017-06-01 16:55</span><br><span class="line">折线图，散点图[plot]，</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">import  matplotlib.pylab as pyl</span><br><span class="line">import numpy as npy</span><br><span class="line">#x轴数据</span><br><span class="line">x=[1,2,3,4,8]</span><br><span class="line">#y轴数据</span><br><span class="line">y=[5,7,6,8,9]</span><br><span class="line">#折线图</span><br><span class="line">#pyl.plot(x,y)#plot(X轴，Y轴，形式)</span><br><span class="line">#display</span><br><span class="line">#pyl.show()</span><br><span class="line"></span><br><span class="line">#散点图</span><br><span class="line">#pyl.plot(x,y,&apos;o&apos;)#plot(X轴，Y轴，形式)</span><br><span class="line">#pyl.show()</span><br><span class="line">#改变颜色</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">c-cyan:青色</span><br><span class="line">r-red</span><br><span class="line">m-magente</span><br><span class="line">g-green</span><br><span class="line">b-blue</span><br><span class="line">y-yellow</span><br><span class="line">b-black</span><br><span class="line">w-white</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">#pyl.plot(x,y,&apos;oy&apos;)#plot(X轴，Y轴，形式)</span><br><span class="line">#pyl.show()</span><br><span class="line">#线条样式</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">-:直线</span><br><span class="line">--：虚线</span><br><span class="line">-. -.形式</span><br><span class="line">: 细小虚线</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">#pyl.plot(x,y,&apos;:&apos;)#plot(X轴，Y轴，形式)</span><br><span class="line">#pyl.show()</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">点的样式</span><br><span class="line">s：方形</span><br><span class="line">h:六角形</span><br><span class="line">H:六角形</span><br><span class="line">*：星型</span><br><span class="line">+：加号形式</span><br><span class="line">x:x形式</span><br><span class="line">d/D:菱形</span><br><span class="line">p：五角行形</span><br><span class="line">&apos;&apos;&apos;</span><br><span class="line">#pyl.plot(x,y)#plot(X轴，Y轴，形式)</span><br><span class="line">#同一区域，绘制多条线段</span><br><span class="line">#x2=[1,3,8,9,10]</span><br><span class="line">#y2=[4,7,8,9,1]</span><br><span class="line">#pyl.plot(x2,y2)</span><br><span class="line">#加标题,x轴，Y轴标题</span><br><span class="line">#pyl.title(&quot;show&quot;)</span><br><span class="line">#pyl.xlabel(&quot;age&quot;)</span><br><span class="line">#pyl.ylabel(&quot;weight&quot;)</span><br><span class="line">#设置X轴Y轴范围</span><br><span class="line">#pyl.xlim(0,20)</span><br><span class="line">#pyl.ylim(0,30)</span><br><span class="line">#pyl.show()</span><br><span class="line"></span><br><span class="line">#随机数生成</span><br><span class="line">data=npy.random.random_integers(1,100,1000)</span><br><span class="line">print(data)#random_integers 最小值，最大值，个数</span><br><span class="line">#具有正态分布的随机数</span><br><span class="line">normal_data=npy.random.normal(10,1,1000)#均数，西格玛，个数</span><br><span class="line">print(normal_data)</span><br><span class="line">#直方图[hist]</span><br><span class="line">#pyl.hist(normal_data)</span><br><span class="line">#pyl.show()</span><br><span class="line">#设置宽度</span><br><span class="line">#取消轮廓histtype=&apos;stepfilled&apos;</span><br><span class="line">#sty=npy.arange(2,19,4)</span><br><span class="line">#pyl.hist(normal_data,sty,histtype=&apos;stepfilled&apos;)</span><br><span class="line">#pyl.show()</span><br><span class="line"></span><br><span class="line">#绘制子图</span><br><span class="line">#pyl.subplot(2,2,3)#行,列，当前区域</span><br><span class="line">#pyl.show()</span><br><span class="line">pyl.subplot(2,2,1)</span><br><span class="line">x=[11,2,3,4,8]</span><br><span class="line">y=[5,47,6,8,9]</span><br><span class="line">pyl.plot(x,y)</span><br><span class="line">pyl.subplot(2,2,2)</span><br><span class="line">x=[1,2,43,4,8]</span><br><span class="line">y=[5,7,63,8,9]</span><br><span class="line">pyl.plot(x,y)</span><br><span class="line">pyl.subplot(2,1,2)</span><br><span class="line">x=[1,42,3,4,8]</span><br><span class="line">y=[5,7,46,8,9]</span><br><span class="line">pyl.plot(x,y)</span><br><span class="line">pyl.show()</span><br></pre></td></tr></table></figure>
